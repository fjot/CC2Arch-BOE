<div class="tree-wrapper">
  <div *ngIf="isLoading" class="k-i-loading"></div>
  <p *ngIf="(!listData || listData.length < 1) && !isLoading" class="NoData" i18n="@@KeineDaten">Keine Daten vorhanden!</p>
  <kendo-treeview #treeview
    class="treeView"
    [nodes]="listData"
    [animate]="false"
    kendoTreeViewExpandable
    kendoTreeViewHierarchyBinding
    [hasChildren]="hasChildren"
    [children]="fetchChildren"
    kendoTreeViewSelectable
    [selectBy]="'id'"
    [(selectedKeys)]="selectedKeys"
    (selectionChange)="handleSelection($event)">
    <ng-template kendoTreeViewNodeTemplate let-dataItem>
      <span class="k-icon k-i-{{ dataItem.iconKey }}"></span>
      {{dataItem.name}}
    </ng-template>
  </kendo-treeview>
</div>
